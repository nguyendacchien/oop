<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }

        display() {
            alert('radius: ' + this.radius + ' area: ' + Math.PI * this.radius * this.radius)
        }
    }

    let circle = new Circle(2)
    circle.getRadius()
    alert(circle.getArea())
    circle.display()

</script>
</body>
</html>
